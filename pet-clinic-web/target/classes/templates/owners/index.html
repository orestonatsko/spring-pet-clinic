<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">List of Owners Default</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 200px;">First Name</th>
        <th style="width: 200px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="owners" type="com.orestonatsko.springpetclinic.model.Owner"*/-->
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Orest</td>
        <td th:text="${owner.lastName}">Onatsko</td>
    </tr>
    </tbody>
</table>
</body>
</html>
